<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First try</title>
    <link rel="icon" href="https://images.squarespace-cdn.com/content/v1/54c01d87e4b0ed7b17d6b8fb/1473443644951-SVL5RVULTTR17357H4G9/image-asset.jpeg?format=1000w">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav>
            <a href="#">About Us</a>
            <a href="#my_game">Hobby</a>
            <a href="#posts_block">Contacts</a>
        </nav>
    </header>

    <main>
        
        <div class="about_us">
            <div>
                <img src="https://images.squarespace-cdn.com/content/v1/54c01d87e4b0ed7b17d6b8fb/1473443644951-SVL5RVULTTR17357H4G9/image-asset.jpeg?format=1000w"
                    alt="image" title="title">
            </div>
            <div class="about_us-description">
                <p>
                    <strong>Имя</strong>
                    <span>Татьяна</span>
                </p>
                <p>
                    <strong>Изучаемый язык</strong>
                    <span>Javascript</span>
                </p>
                <p>
                    <strong>Хобби</strong>
                    <span>Музыка</span>
                </p>
            </div>
        </div>

        <div class="my_game" id="my_game">
            <h2>Play game</h2>
            <p></p>
            <input type="number" hidden="true">
            <!-- <input type="button" value="start"> -->
            <button>Начать!</button>
        </div>

        <div class="chosen_block">
            <h2>Выберите элементы</h2>
            <p>Элементов выбрано: <span>0</span></p>
            <div class="chosen_block-container">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
            </div>
        </div>

        <div class="posts_block" id="posts_block">
            <h2>Блог</h2>
            <!-- <button>Показать посты</button> -->
            <div class="posts_block-container">
                    <!-- <p>
                        <h3></h3>
                        <span></span>
                    </p> -->
            </div>
        </div>


    </main>

    <footer class="my_game">2023</footer>

    <script src="./script.js"></script>
</body>

</html>
